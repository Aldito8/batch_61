<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
    <title>My Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg w-50">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-web-awesome"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../Home/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Project</a>
            </li>
          </ul>
          <button class="btn bg-black text-light pb-1 pt-1" type="submit">
            Contact Me
          </button>
        </div>
      </div>
    </nav>
    <div class="justify-content-center bg-silver p-5 mb-5">
      <section class="container w-50">
        <h2 class="d-flex justify-content-center">ADD MY PROJECT</h2>
        <form>
          <div class="form-group mt-3">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              class="shadow form-control"
              id="projectName"
              required
            />
          </div>
          <div class="form row mt-3">
            <div class="form-group col-md-6">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                class="shadow form-control"
                id="startDate"
                onchange="dateChange()"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="endDate">End Date</label>
              <input
                type="date"
                class="shadow form-control"
                id="endDate"
                disabled
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="shadow form-control"
              id="description"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group mt-3">
            <p for="">Technologies</p>
            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input
                    class="shadow form-check-input"
                    type="checkbox"
                    id="nodeJs"
                  />
                  <label class="form-check-label" for="nodeJs"> Node Js </label>
                </div>
                <div class="form-check">
                  <input
                    class="shadow form-check-input"
                    type="checkbox"
                    id="reactJs"
                  />
                  <label class="form-check-label" for="reactJs">
                    React Js
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="shadow form-check-input"
                    type="checkbox"
                    id="nextJs"
                  />
                  <label class="form-check-label" for="nextJs"> Next Js </label>
                </div>
                <div class="form-check">
                  <input
                    class="shadow form-check-input"
                    type="checkbox"
                    id="typeScript"
                  />
                  <label class="form-check-label" for="typeScript">
                    TypeScript
                  </label>
                </div>
              </div>
            </div>
          </div>
          <label for="inputImage" class="form-label mt-3">Upload Image</label>
          <div class="d-flex mb-3 position-relative">
            <input
              class="shadow form-control"
              type="file"
              id="inputImage"
              accept="image/*"
              required
            />
            <span class="input-group-text position-absolute end-0">
              <box-icon name="paperclip"></box-icon>
            </span>
          </div>

          <div class="mb-3 w-100 d-flex justify-content-end">
            <button
              class="btn bg-black text-light rounded-pill p-4 pt-1 pb-1 mt-3 fw-bold"
              type="submit"
              onclick="getData(event)"
            >
              submit
            </button>
          </div>
        </form>
      </section>
    </div>

    <div class="justify-content-center">
      <section class="container" id="projectTitle">
        <h2 class="w-100 d-flex justify-content-center">MY PROJECT</h2>
        <div class="d-flex justify-content-center">
          <div id="content" class="row w-75 gap-4 m-4"></div>
        </div>
      </section>
    </div>
  </body>
</html>
