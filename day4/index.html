<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg w-50">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-web-awesome"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../Home/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Project</a>
            </li>
          </ul>
          <button class="btn bg-black text-light pb-1 pt-1" type="submit">
            Contact Me
          </button>
        </div>
      </div>
    </nav>

    <div class="containerbody">
      <div class="container mt-5 w-25">
        <h3 class="d-flex justify-content-center fw-bold">GET IN TOUCH</h3>
        <!-- Form Name -->
        <div class="mb-3 mt-5">
          <label for="name" class="form-label fs-5 fw-medium">Name</label>
          <input
            type="text"
            class="form-control shadow bg-body-tertiary"
            id="name"
          />
        </div>
        <!-- Form Email -->
        <div class="mb-3">
          <label for="email" class="form-label fs-5 fw-medium">Email</label>
          <input
            type="email"
            class="form-control shadow bg-body-tertiary"
            id="email"
          />
        </div>

        <!-- Form Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label fs-5 fw-medium"
            >Phone Number</label
          >
          <input
            type="tel"
            class="form-control shadow bg-body-tertiary"
            id="phone"
          />
        </div>

        <!-- Form Subject -->
        <p for="subject" class="form-label fs-5 fw-medium">Subject</p>
        <div class="dropdown mb-3">
          <select
            id="subject"
            class="select-dropdown w-100 p-2 shadow border-0 rounded-2"
          >
            <option value="Action">Action</option>
            <option value="Another action">Another action</option>
            <option value="Something else here">Something else here</option>
          </select>
        </div>
        <!-- Form Message -->
        <div class="mb-3">
          <label for="message" class="form-label fs-5 fw-medium"
            >Your Message</label
          >
          <textarea
            class="form-control shadow bg-body-tertiary"
            id="message"
            rows="4"
          ></textarea>
        </div>
        <!-- Button Submit -->
        <div class="mb-3 w-100 d-flex justify-content-end">
          <button
            class="btn bg-black text-light rounded-pill p-4 pt-1 pb-1 mt-3 fw-bold"
            type="submit"
            onclick="buttonSubmit(event)"
          >
            submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
